#Spring环境
spring.profiles.active=dev

#---------------------以下为Nacos配置---------------------#
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
#指定注册中心地址
spring.cloud.nacos.discovery.server-addr=172.16.7.204:8848
#分组
spring.cloud.nacos.discovery.group = dev

#配置文件读取相关

#Nacos作为配置中心地址
spring.cloud.nacos.config.server-addr=172.16.7.204:8848
#指定yml格式的配置，也就是说从Nacos上读yml格式的配置文件
spring.cloud.nacos.config.group=dev
spring.cloud.nacos.config.file-extension=yml
spring.cloud.nacos.config.namespace=35aa5cda-6d64-4cfc-a417-ad83a2307f29

#配置文件如下
spring.cloud.nacos.config.extension-configs[0].data-id=datasource.yml
spring.cloud.nacos.config.extension-configs[0].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=redis.yml
spring.cloud.nacos.config.extension-configs[1].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=common.yml
spring.cloud.nacos.config.extension-configs[2].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.extension-configs[2].refresh=true



#暴露所有web端点
management.endpoints.web.exposure.include=*